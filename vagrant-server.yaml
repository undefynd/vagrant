---
# |                              ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓
machine_ram: &machine_ram "1024" # auto, 1024
machine_cpu: &machine_cpu "1" # auto, 1
vagrant_box: &vagrant_box "ubuntu/focal64"
# |

vagrant-vbguest: false
landrush:
  enabled: true
  guest_redirect_dns: true
  tld: "vagrant.test"

salt_master_conf: &master_conf
  install_master: true
  no_minion: false
  install_type: "stable"
  verbose: true
  colorize: true
  bootstrap_options: "-P -c /tmp"
  salt_master: salt
  python_version: "3"

salt_minionn_conf: &minion_conf
  install_type: "stable"
  verbose: true
  colorize: true
  bootstrap_options: "-P -c /tmp"
  salt_master: salt
  python_version: "3"

hosts:
  - name: salt.vagrant.test
    box_check_update: true
    box: *vagrant_box
    ram: "auto"
    private_network:
      - ip_private: "192.168.10.5"
        auto_config: true
      - type: dhcp
      - ip_private: "192.168.5.10"
        auto_config: true
    syncDir:
      - host: "saltstack/pillar/"
        guest: "/srv/pillar/"
      - host: "saltstack/salt/"
        guest: "/srv/salt/"
    salt: *master_conf
  - name: minion01.vagrant.test
    box: *vagrant_box
    box_check_update: true
    ram: "auto"
    cpus: "1"
    private_network:
      - ip_private: "192.168.10.6"
        auto_config: true
    salt: *minion_conf
  - name: minion02.vagrant.test
    box: *vagrant_box
    box_check_update: true
    ram: "auto"
    cpus: "1"
    private_network:
      - ip_private: "192.168.10.7"
        auto_config: true
    salt: *minion_conf

...