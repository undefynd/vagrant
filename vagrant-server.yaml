---
# |                              ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓
machine_ram: &machine_ram "1024" # auto, 1024
machine_cpu: &machine_cpu "1" # auto, 1
vagrant_box: &vagrant_box "ubuntu/focal64"
# |

vagrant-vbguest: false
landrush:
  enabled: true
  guest_redirect_dns: true
  tld: "vagrant.test"

hosts:
  - name: salt.vagrant.test
    box_check_update: true
    box: *vagrant_box
    ram: "auto"
    private_network:
      - ip_private: "192.168.10.5"
        auto_config: true
      - type: dhcp
      - ip_private: "192.168.5.10"
        auto_config: true
    syncDir:
      - host: "saltstack/pillar/"
        guest: "/srv/pillar/"
      - host: "saltstack/salt/"
        guest: "/srv/salt/"

...